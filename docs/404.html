<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Kairos</title>
    <script>
        // Store the current path in sessionStorage
        sessionStorage.redirect = location.pathname + location.search;
    </script>
    <meta http-equiv="refresh" content="0;URL='/kairos-context-keeper/'">
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/kairos-context-keeper/">click here</a>.</p>
    <script>
        (function(){
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</body>
</html>
